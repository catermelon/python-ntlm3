language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

matrix:
  fast_finish: true

# command to install dependencies
install:
  - python setup.py install
  - pip install -r requirements-dev.txt
  - pip install python-coveralls

# command to run tests
script:
  - py.test --cov ntlm --cov-report term-missing test

after_success:
  - coveralls

